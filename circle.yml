machine:
  node:
    version: 6.9.1
  services:
    - docker

dependencies:
  override:
    - npm install --only=dev
    - docker info
    - docker build --rm=false -t astronomerio/csv-to-json .

test:
  override: 
    - npm run coverage

deployment:
  production:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: aries-data
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push astronomerio/csv-to-json
  staging:
    branch: master
    commands:
      - docker build -t astronomerio/csv-to-json:master .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push astronomerio/csv-to-json:master
