machine:
  environment:
    IMAGE_NAME: astronomerio/csv-to-json
  node:
    version: 6.9.1
  services:
    - docker

dependencies:
  override:
    - npm install
    - docker info
    - docker build --rm=false -t $IMAGE_NAME .

test:
  override: 
    - npm run coverage
  post:
    - mkdir $CIRCLE_ARTIFACTS/coverage
    - mv coverage/* $CIRCLE_ARTIFACTS/coverage

deployment:
  # git tags get deployed to docker hub with the latest tag
  production:
    tag: /[0-9]+(\.[0-9]+)*/
    owner: aries-data
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $IMAGE_NAME
  # changes to the master branch are deployed and tagged master
  staging:
    branch: master
    commands:
      - docker tag $IMAGE_NAME:latest $IMAGE_NAME:master
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $IMAGE_NAME:master
